<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Excercise 9 highchart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

</head>

<body>
    <a href="../index.html">Home</a>
    <br>
    <a href="../ex9/index.html">Ex 9</a>
    <h1>Exercise 9: Highchart</h1>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <script id="jsbin-javascript">
        Highcharts.chart('container', {

            chart: {
                type: 'columnrange',
                inverted: true
            },

            title: {
                text: 'Weather forcast for the coming week'
            },

            subtitle: {
                text: 'Data collected from the weather app on my iphone'
            },

            xAxis: {
                categories: ['Wed', 'Thurs', 'Fri', 'Sat', 'Sun', 'Mon',
                    'Tues', 'Wed', 'Thurs'
                ]
            },

            yAxis: {
                title: {
                    text: 'Temperature ( °F )'
                }
            },

            tooltip: {
                valueSuffix: '°F'
            },

            plotOptions: {
                columnrange: {
                    dataLabels: {
                        enabled: true,
                        format: '{y}°F'
                    }
                }
            },

            legend: {
                enabled: false
            },

            series: [{
                name: 'Temperatures',
                data: [
                    [45, 66],
                    [37, 56],
                    [32, 45],
                    [22, 38],
                    [26, 44],
                    [33, 51],
                    [39, 54],
                    [41, 55],
                    [39, 57]
                ]
            }]

        });
    </script>
</body>

</html>
