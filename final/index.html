<!DOCTYPE html>
<html>

  <head>
    <meta name="description" content="LA 458/558 24a Custom styled Mapbox basemap in Leaflet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Adding a Custom MapBox LAyer</title>
      
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>  	  
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" /> 
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <!––load external geojson-->
    <script src="https://athomps211.github.io/LA558/final/mapping.json"></script>	  
    <script src="https://athomps211.github.io/LA558/final/fieldtrips.json"></script><script src="https://athomps211.github.io/LA558/final/research.json"></script>
    <script src="https://athomps211.github.io/LA558/final/school.json"></script>	
  
    <style>
    #map { 
      height: 500px; 
      width: 1000px; 
      margin: 0; 
      padding: 0; 
    }  
    </style>
  </head>

  <body>
      <a href="../index.html">Home</a>
      <div id='map'></div>
      <img src="photos/kaikoura.jpg" alt="HTML5 Icon" style="width:384px;">
      
    <script>
          //BASE LAYERS
    var Esri_WorldPhysical = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Physical_Map/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: US National Park Service',
        maxZoom: 8
    });
    var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    });

    // OVERLAYS
          var Stamen_TonerLines = L.tileLayer('http://{s}.tile.stamen.com/toner-lines/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            subdomains: 'abcd',
            minZoom: 0,
            maxZoom: 20
          });
    var Hydda_RoadsAndLabels = L.tileLayer('https://{s}.tile.openstreetmap.se/hydda/roads_and_labels/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Tiles courtesy of <a href="http://openstreetmap.se/" target="_blank">OpenStreetMap Sweden</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });

    //MAP
    var map = L.map('map', {
        center: new L.LatLng(20.59704151614417,-71.3671875),
        zoom: 2,
        layers: [Esri_WorldPhysical]
    });



    //ADD mapping POINTS
    L.geoJSON(mapping, {
        pointToLayer: function(feature, latlng) {
          var act = {
        radius: 8,
        fillColor: "#ff7800",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    };
            return L.circleMarker(latlng, act);
        },
        onEachFeature: function(feature, layer) {
            //Box contents
            photoURL = "photos/"+ feature.properties.photo+".jpg";
            htmlText = "<strong>" + feature.properties.title + "</strong><br>" + feature.properties.caption + "<img src='" + photoURL + "'width='270'><br>" + feature.properties.description;
            layer.bindPopup(htmlText);
            //hover
            layer.bindTooltip(feature.properties.title);
        }
    }).addTo(map);

    //ADD fieldtrip POINTS
    L.geoJSON(fieldtrips, {
        pointToLayer: function(feature, latlng) {
          var act = {
        radius: 8,
        fillColor: "red",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    };
            return L.circleMarker(latlng, act);
        },
        onEachFeature: function(feature, layer) {
            //Box contents
            photoURL = "photos/"+ feature.properties.photo+".jpg";
            htmlText = "<strong>" + feature.properties.title + "</strong><br>" + feature.properties.caption + "<img src='" + photoURL + "'width='270'><br>" + feature.properties.description;
            layer.bindPopup(htmlText);
            //hover
            layer.bindTooltip(feature.properties.title);
        }
    }).addTo(map);

    //ADD research POINTS
    L.geoJSON(research, {
        pointToLayer: function(feature, latlng) {
          var act = {
        radius: 8,
        fillColor: "yellow",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    };
            return L.circleMarker(latlng, act);
        },
        onEachFeature: function(feature, layer) {
            //Box contents
            photoURL = "photos/"+ feature.properties.photo+".jpg";
            htmlText = "<strong>" + feature.properties.title + "</strong><br>" + feature.properties.caption + "<img src='" + photoURL + "'width='270'><br>" + feature.properties.description;
            layer.bindPopup(htmlText);
            //hover
            layer.bindTooltip(feature.properties.title);
        }
    }).addTo(map);

    //ADD school POINTS
    L.geoJSON(school, {
        pointToLayer: function(feature, latlng) {
          var act = {
        radius: 8,
        fillColor: "blue",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    };
            return L.circleMarker(latlng, act);
        },
        onEachFeature: function(feature, layer) {
            //hover
            layer.bindTooltip(feature.properties.title);
        }
    }).addTo(map);
    </script>
  </body>


</html>
