<!DOCTYPE html>
<html>

<head>
    <title>Exercise 6</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <style>
        #map {
            width: 500px;
            height: 400px;
            background-color: black;
        }
    </style>
</head>

<body>
<a href="../index.html">Home</a>
<h1>Exercise 6</h1>
<h2>Northfield, MN</h2>
<p>My walk to class</p>
<div id='map'></div>

    <script>
var map = L.map('map').setView([44.4583, -93.1616], 13);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
L.circle([44.4626, -93.1528], {
	radius: 600,
	color: 'blue', //the outline color
	fillColor: 'none',
    }).bindPopup("Carleton College").addTo(map).openPopup();
        

L.circleMarker([44.4583, -93.1616], {
    radius: 170,  //in pixels
	fillColor: 'orange',
	color: "orange", 
	weight: 1, //outline weight is thickness of outline
	opacity: 1, //opacity of the outline
	fillOpacity: 0.2    
}).addTo(map);

var newIcon = L.icon({
    iconUrl: 'http://www.googlemapsmarkers.com/v1/6c5fb2',
    iconSize:     [21, 34], // size of the icon
    iconAnchor:   [10, 34], // point of the icon which will correspond to marker's location
	popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
});
        
L.marker([44.4610, -93.1523],{
  icon: newIcon,
	draggable: true,
	title: "Mudd",
	opacity: 1
}).addTo(map)
            .bindPopup("RIP Mudd Hall")
//            .openPopup();
        
        
// create a rectangle
var boundCoords = [[44.4574, -93.1560], [44.4576, -93.1557]];
        
L.rectangle(boundCoords, {
 color: "red",
 weight: 1
}).addTo(map)
        .bindPopup("Page West <3");
        
var pointA = new L.LatLng(44.4574, -93.15545);
var pointB = new L.LatLng(44.4596, -93.15545);
var pointC = new L.LatLng(44.4596, -93.1523);
var pointD = new L.LatLng(44.4610, -93.1523);       
var pointList = [pointA, pointB, pointC, pointD];

var firstpolyline = new L.Polyline(pointList, {
    color: 'red',
    weight: 3,
    opacity: 0.5,
    smoothFactor: 1
});
firstpolyline.addTo(map);
    </script>

</body>
</html>
